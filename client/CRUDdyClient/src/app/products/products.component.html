<div>
  <button mat-stroked-button type="button" [routerLink]="['/product/create']">
    Add New Product
  </button>

  <mat-slide-toggle
    [checked]="showArchived"
    (change)="getArchivedProducts($event)"
  >
    Show Deleted Products
  </mat-slide-toggle>
</div>
<div style="padding: 13px">
  <mat-spinner *ngIf="products.length === 0"></mat-spinner>

  <mat-card *ngFor="let product of products" style="margin-top: 11px">
    <mat-card-header>
      <mat-card-title>{{ product.name }}</mat-card-title>
      <mat-card-subtitle>{{ product.price | currency }} </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ product.descrip }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button
        *ngIf="!product.archived"
        mat-raised-button
        color="primary"
        [routerLink]="['/product/update/', product.id]"
      >
        Edit
      </button>
    </mat-card-actions>
  </mat-card>
</div>
